<ac:pagelayout id="FooterPage"> 

  <div class="modal fade" id="iframe-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body rel">
          <div class="progress progress-striped active abs">
            <div class="progress-bar w-100"></div>
          </div>
          <iframe class="rel" id="modal-iframe" name="modalIframe" width="100%" height="800" style="border:none;" frameborder="0" seamless=""></iframe>
        </div>
      </div>
    </div>
  </div>
  
</ac:pagelayout>
